name: Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  deployments: write
  pull-requests: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        env:
          NUCLEO_LICENSE_KEY: ${{ secrets.NUCLEO_LICENSE_KEY }}

      - run: pnpm test

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        env:
          NUCLEO_LICENSE_KEY: ${{ secrets.NUCLEO_LICENSE_KEY }}

      - run: pnpm exec playwright install --with-deps chromium

      - run: pnpm test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          if-no-files-found: ignore

  preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [test, e2e]
    outputs:
      deployment-url: ${{ steps.deploy.outputs.deployment-url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile
        env:
          NUCLEO_LICENSE_KEY: ${{ secrets.NUCLEO_LICENSE_KEY }}

      - run: pnpm build

      - name: Deploy Preview
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=pwa-app-template --branch=${{ github.head_ref }} --commit-dirty=true

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment-url }}';
            const branch = '${{ github.head_ref }}';
            const sha = '${{ github.sha }}'.substring(0, 7);

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `## Preview Deployment\n\n- **URL**: ${deploymentUrl}\n- **Branch**: \`${branch}\`\n- **Commit**: \`${sha}\``
            });
